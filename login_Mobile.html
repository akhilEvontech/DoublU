<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Login Mobile</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/media.css">
      <link rel="stylesheet" href="css/owl.carousel.css" >
       <link rel="stylesheet" href="css/owl.theme.default.css" >
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" >
      <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900" rel="stylesheet"> 
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/owl.carousel.js" ></script>      
      <script src="js/custom.js" ></script>
   </head>
   <body> 
    <div class="LoginMobilePage">
      <div class="container-1340 ">
          <div class="text-center">
             <img src="images/logo_Header.png" alt="">
          </div>
          <h2 class="text-center">Sign in</h2>
          <div class="formWrap">
             <div class="row">
                <div class="col-md-6">
                  <div class="inputWrap ">
                    <label>Email</label>
                    <input placeholder="employee.name@gmail.com" class="greyPlaceholder" type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="inputWrap pos-rel">
                    <label>password</label>
                    <input placeholder="Enter password" class="greyPlaceholder" type="text">
                    <span class="viewPassIcon show"></span>
                  </div>
                </div>
             </div>
             <div class="text-center">
               <input value="Sign in" class="orangeBtn" type="submit">
             </div>
             <div class="text-center">
                <a href="#" class="forgotLink">Forgot Password?</a>
             </div>
             <div class="text-center">
                <a href="#" class="signUpLink">New User? Sign up Here</a>
             </div>
          </div>
      </div>
    </div>    
   </body>
</html>
