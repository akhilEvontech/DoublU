<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Signup Mobile</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/media.css">
      <link rel="stylesheet" href="css/owl.carousel.css" >
       <link rel="stylesheet" href="css/owl.theme.default.css" >
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" >
      <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900" rel="stylesheet"> 
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/owl.carousel.js" ></script>      
      <script src="js/custom.js" ></script>
   </head>
   <body> 
    <div class="LoginMobilePage">
      <div class="container-1340 ">
          <div class="text-center">
             <img src="images/logo_Header.png" alt="">
          </div>
          <h2 class="text-center">Sign Up</h2>
          <div class="formWrap">
             <div class="row">
             <div class="col-md-12">
               <div class="inputWrap pos-rel">               
                   <div class="row">
                      <div class="col-6">
                        <div class="radioWrap">
                         <input id="employer" name="radio-group" checked="" type="radio">
                         <label for="employer">Employer</label>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="radioWrap">
                         <input id="candidate" name="radio-group" checked="" type="radio">
                         <label for="candidate">Candidate</label>
                        </div>
                      </div>
                   </div>
                </div>
             </div>
                <div class="col-md-12">
                  <div class="inputWrap ">
                    <label>Full Name</label>
                    <input placeholder="employee.name@gmail.com" class="greyPlaceholder" type="text">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="inputWrap ">
                    <label>Email</label>
                    <input placeholder="employee.name@gmail.com" class="greyPlaceholder" type="text">
                  </div>
                </div>                
                <div class="col-md-12">
                  <div class="inputWrap pos-rel">
                    <label>Password</label>
                    <input placeholder="Enter password" class="greyPlaceholder" type="text">
                    <span class="viewPassIcon show"></span>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="inputWrap pos-rel">
                    <label>Confirm Password</label>
                    <input placeholder="Confirm password" class="greyPlaceholder" type="text">
                  </div>
                </div>
             </div>
             <p class="termsPrivacy text-center">
                By clicking on Submit, You are accepting doubIU's website <br> <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
             </p>
             <div class="text-center">
               <input value="Submit" class="orangeBtn" type="submit">
             </div>
             <div class="text-center">
                <a href="#" class="forgotLink">Already registered? Sign in</a>
             </div>
          </div>
      </div>
    </div>    
   </body>
</html>
