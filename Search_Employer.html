<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Search Employer</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/media.css">
      <link rel="stylesheet" href="css/owl.carousel.css" >
       <link rel="stylesheet" href="css/owl.theme.default.css" >
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" >
      <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900" rel="stylesheet"> 
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/owl.carousel.js" ></script>      
      <script src="js/custom.js" ></script>
   </head>
   <body> 
     <header class="dashboardHeader">
        <nav class="navbar navbar-expand-lg   container-1340">
          <h2 class="mobile-dis-block pageInfoMobile">Search</h2>
          <a class="navbar-brand mobile-dis-none" href="#"><img src="images/logo_Header.png"></a>
            <div class="rightSec mar-lft-auto mobile-dis-block">
               <a href="#" class="pos-rel notiWrap"><span class="notiIcon spriteSheet"></span><span class="count">2</span></a>               
                <button class="toggleBtn mar-lft-auto">
		            <span></span>
		            <span></span>
		            <span></span>
         		 </button>
            </div>           
          <div class="collapse navbar-collapse d-flex align-items-center" >         
          <div class="btnWrap">           
            <button class="toggleBtn2 mar-lft-auto">
              <img src="images/cross.png" alt="">
            </button>
          </div>
           <div class="welcomeWrap ">
                <p class="welcomeText">Welcome</p>              
                <p>Evon Technologies</p>           
           </div>
            <ul class="navbar-nav ">             
              <li class="nav-item ">
                <a class="nav-link " href="#">Dashboard</a>
              </li>              
              <li class="nav-item">
                <a class="nav-link active" href="#">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Messages</a>
              </li>
            </ul> 
            <ul class="navbar-nav signOutWrap">             
              <li class="nav-item ">
                <a class="nav-link " href="#">Shortlisted</a>
              </li>              
              <li class="nav-item">
                <a class="nav-link" href="#">Manage Hiring Manager</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Edit My Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Signout</a>
              </li>
            </ul> 
            <ul class="mobile-dis-block">
                <li><a href="#">Privacy policy</a></li>
            </ul>
            <div class="rightSec mar-lft-auto mobile-dis-none">
               <a href="#" class="pos-rel notiWrap"><span class="notiIcon spriteSheet"></span><span class="count">2</span></a>
               <div class="droupDownWrap pos-rel">
                 <div class="">
                    Welcome, <span class="fontBold colorBlue">Evon Technologies</span>
                    <div class="droupDownIconWrap">                        
                        <span class="spriteSheet droupDownIcon"></span>
                    </div>
                 </div>
               </div>
            </div>
          </div>
        </nav>
     </header>
     <div class="profileWrap EmployerCompleteprofile searchEmployer">    
       <div class="container-1340 ">
        <div class="searchEmployerContent">
          <h3 class="mobile-dis-none">Search Candidate</h3> 
            <div class="row">
                  <div class="col-md-6">
                    <div class="inputWrap pos-rel">
                      <label>Start Date</label>
                      <input placeholder="01 April 2017" class="bluePlaceholder " type="text">
                      <span class="calenderIconWrap">                   
                            <span class="spriteSheet calendericon"></span>
                          </span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="inputWrap pos-rel">
                      <label>End Date</label>
                      <input placeholder="31 May 2017" class="bluePlaceholder " type="text">
                      <span class="calenderIconWrap">                   
                            <span class="spriteSheet calendericon"></span>
                          </span>
                    </div> 
                  </div>      
              <div class="col-md-6">
                <div class="inputWrap pos-rel selectWrap">
                  <label>Skills</label>
                   <select>
                     <option>Skill Name</option>
                   </select>
                   <span class="selectArrowWrap">                     
                    <span class="downArrow spriteSheet"></span>
                   </span>
                </div>
              </div>         
              <div class="col-md-6">
                <div class="inputWrap pos-rel selectWrap">
                  <label>Location</label>
                   <select>
                     <option>Sydney</option>
                   </select>
                   <span class="selectArrowWrap">                     
                    <span class="downArrow spriteSheet"></span>
                   </span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="inputWrap businessAddr">
                 <label>Rates</label>
                 <div class="row">
                    <div class=" col-6">
                        <div class="inputWrap ">
                          <input placeholder="$0" class="bluePlaceholder" type="text">
                        </div>
                      </div>
                    <div class=" col-6">
                        <div class="inputWrap ">
                          <input placeholder="$0" class="bluePlaceholder" type="text">
                        </div>
                      </div>
                 </div>
                 </div>
              </div>          
              <div class="col-md-6">
                <div class="inputWrap ">
                  <label>Candidate Name</label>
                  <input placeholder="Enter Name" class="greyPlaceholder" type="text">
                </div>
             </div>
            </div> 
            <div class="text-center">
            <input value="Submit" class="orangeBtn" type="submit">         
         </div> 
         </div>
          </div>
         
       </div>
       <div class="gap"></div>
     <footer class="beforeLogin mobile-dis-none">
        <div class="container-1340 d-flex align-items-center">
           <div class="logoWrap">
             <a href="#"><img src="images/logo_small.png" alt=""></a>              
           </div>
           <div class="shareWrap mar-lft-auto">
            <a href="">Privacy Policy</a>
           </div>
        </div>
     </footer>
   </body>
</html>
