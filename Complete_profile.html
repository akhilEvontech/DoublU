<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Complete Profile</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/media.css">
      <link rel="stylesheet" href="css/owl.carousel.css" >
       <link rel="stylesheet" href="css/owl.theme.default.css" >
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" >
      <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900" rel="stylesheet"> 
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/owl.carousel.js" ></script>      
      <script src="js/custom.js" ></script>
   </head>
   <body> 
     <header class="dashboardHeader">
        <nav class="navbar navbar-expand-lg   container-1340">
          <a class="navbar-brand" href="#"><img src="images/logo_Header.png"></a>
            <div class="rightSec mar-lft-auto mobile-dis-block">
               <a href="#" class="pos-rel notiWrap"><span class="notiIcon spriteSheet"></span><span class="count">2</span></a>               
                <button class="toggleBtn mar-lft-auto">
		            <span></span>
		            <span></span>
		            <span></span>
         		 </button>
            </div>           
          <div class="collapse navbar-collapse d-flex align-items-center" >
         
          <div class="btnWrap">           
            <button class="toggleBtn2 mar-lft-auto">
              <img src="images/cross.png" alt="">
            </button>
          </div>
           <div class="welcomeWrap ">
	            <p class="welcomeText">Welcome</p>          	
	           	<p>Candidate Name</p>           
           </div>
            <!-- <ul class="navbar-nav signOutWrap">             
              <li class="nav-item ">
                <a class="nav-link " href="#">Booking</a>
              </li>              
              <li class="nav-item">
                <a class="nav-link" href="#">Schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Messages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Payments</a>
              </li>
            </ul>  -->
            <ul class="navbar-nav signOutWrap ">
            	<li> <a class="nav-link " href="#">Edit My Profile</a></li>
            	<li> <a class="nav-link " href="#">Signout</a></li>
            </ul>

            <div class="rightSec mar-lft-auto mobile-dis-none">
               
               <div class="droupDownWrap pos-rel">
                 <div class="">
                    Welcome, <span class="fontBold colorBlue">Candidate Name</span>
                     <div class="droupDownIconWrap">                        
                        <span class="spriteSheet droupDownIcon"></span>
                    </div>
                 </div>
               </div>
            </div>
          </div>
        </nav>
     </header>
     <div class="profileWrap ">
      <div class="border-bt-grey">
       <div class="container-1340 ">
          <h2>Please complete your profile</h2>
          <h4>Personal Details</h4>
          <p class="uploadText">Upload Picture</p>
          <div class="upload-btn-wrapper">
            <img src="images/place_holder.png" alt="">
          </div>
          <div class="row">
             <div class="column-6">
                <div class="inputWrap ">
                  <label>Full Name*</label>
                  <input placeholder="Raghuvendra Pratap Singh" class="greyPlaceholder" type="text">
                </div>
             </div>             
             <div class="column-6">
                <div class="inputWrap ">
                  <label>Email Address*</label>
                  <input placeholder="info@evontech.com" class="greyPlaceholder disable" type="text">
                </div>
             </div>
             <div class="column-6">
                <div class="inputWrap pos-rel">
                  <label>Date of Birth*</label>
                  <input placeholder="DD/MM/YYY" class="greyPlaceholder " type="text">
                  <span class="calenderIconWrap">                  	
                  	<span class="spriteSheet calendericon"></span>
                  </span>
                </div> 
             </div>
             <div class="column-6">
              <div class="inputWrap pos-rel">
                <label>Primary Contact Number*</label>
                <div class="row">
                   <div class="column-3 pos-rel">      
                      <input placeholder="+61" class="greyPlaceholder countryCode " type="text">
                      <span class="flagImg"><img src="images/flag.png"></span>
                   </div>
                   <div class="column-9 mobile-column-7"> 
                        <input placeholder="Enter Number" class="greyPlaceholder" type="text"> 
                   </div>
                </div>     
              </div>        
             </div>
             <div class="column-6">
              <div class="inputWrap pos-rel">
                <label>Secondary Contact Number*</label>
                <div class="row">
                  <div class="column-3 pos-rel"> 
                    <input placeholder="+61" class="greyPlaceholder countryCode" type="text">                    
                    <span class="flagImg"><img src="images/flag.png"></span>
                  </div>
                  <div class="column-9 mobile-column-7"> 
                    <input placeholder="Enter Number" class="greyPlaceholder" type="text"> 
                  </div> 
                </div>            
             </div>
             </div>
             <div class="column-6">
               <div class="inputWrap pos-rel">
                <label>Business Name</label>
                <input placeholder="Enter Address" class="greyPlaceholder" type="text">   
                </div>          
             </div>
             <div class="column-6">
               <div class="inputWrap pos-rel">
                <label>Mailing Address*</label>
                <input placeholder="Enter Address" class="greyPlaceholder" type="text"> 
                </div>            
             </div>
             <div class="column-6">
               <div class="inputWrap pos-rel">
                <label>Residential Address*</label>
                <input placeholder="Enter Address" class="greyPlaceholder" type="text"> 
                </div>            
             </div>
             <div class="column-6">
               <div class="inputWrap pos-rel">
                <label>Social Profile</label>
                <input placeholder="Enter Link" class="greyPlaceholder" type="text"> 
                </div>            
             </div>
             <div class="column-6">
               <div class="inputWrap pos-rel">
                <label>Residence Status</label>
                   <div class="row">
                      <div class="column-4">
                        <div class="radioWrap">
                         <input type="radio" id="test1" name="radio-group" checked>
                         <label for="test1">Australian Citizen</label>                          
                        </div>
                      </div>
                      <div class="column-4">
                        <div class="radioWrap">
                         <input type="radio" id="Permanent" name="radio-group" checked>
                         <label for="Permanent">Permanent Resident</label>
                        </div>
                      </div>
                   </div>
               </div>
             </div>

             <div class="column-6">
               <div class="inputWrap pos-rel">
                <label>ABN Number</label>
                   <div class="row">
                      <div class="column-4">
                        <div class="radioWrap">
                         <input type="radio" id="Self" name="radio-group" checked>
                         <label for="Self">Self</label>
                        </div>
                      </div>
                      <div class="column-4">
                        <div class="radioWrap">
                         <input type="radio" id="Other" name="radio-group" checked>
                         <label for="Other">Other</label>
                        </div>
                      </div>
                   </div>
                </div>
             </div>
             <div class="column-12">
              <div class="row">
                 <div class="column-6">
                    <div class="inputWrap pos-rel">
                      <label>Please specify ABN holder</label>
                      <input placeholder="Enter Name" class="greyPlaceholder mr-bt-25" type="text" > 
                      <input placeholder="Enter Number" class="greyPlaceholder" type="text"> 
                    </div>                    
                 </div>
              </div>           
             </div>
          </div>
       </div>
       </div>
       <div class="border-bt-grey">
         <div class="container-1340 ">
         	 <h4>Financial Information</h4>
         	 <div class="row">
	         	 <div class="column-6">
	                <div class="inputWrap pos-rel">
	                  <label>Enter Bank BSB*</label>
	                  <input placeholder="Enter" class="greyPlaceholder " type="text" >                
	                </div>         	 	
	         	 </div>
	         	 <div class="column-6">
	                <div class="inputWrap pos-rel">
	                  <label>Account Name*</label>
	                  <input placeholder="Enter Name" class="greyPlaceholder " type="text" >                
	                </div>         	 	
	         	 </div>
	         	 <div class="column-6">
	                <div class="inputWrap pos-rel">
	                  <label>Account Number*</label>
	                  <input placeholder="Enter Number" class="greyPlaceholder " type="text" >                
	                </div>         	 	
	         	 </div>
	         	 <div class="column-6">
	                <div class="inputWrap pos-rel">
	                  <label>Tax File Number (TFN)*</label>
	                  <input placeholder="Enter Number" class="greyPlaceholder " type="text" >                
	                </div>         	 	
	         	 </div>         	 	
         	 </div>
         </div>
       </div>
       <div class="border-bt-grey">
         <div class="container-1340 ">
          <h4>Professional Information</h4>
          <div class="row">
              <div class="column-12">
                <div class="inputWrap pos-rel">
                  <label>Summary</label>
                  <textarea placeholder="Write something" class="greyPlaceholder "></textarea>                  
                </div>
              </div>
              <div class="column-6">
                <div class="inputWrap pos-rel">
                  <label>Upload Resume</label>
                  <input type="text" placeholder="File Name" class="greyPlaceholder ">
                  <div class="upload-btn-wrapper blueBrowseBtn">
                    <button class="btn">Browse</button>
                    <input type="file" name="myfile" />
                  </div>                 
                </div>
              </div>
              <div class="column-6">
                <div class="inputWrap pos-rel selectWrap">
                  <label>Primary Skills*</label>
                   <select>
                     <option>Project Manager</option>
                   </select>
                   <span class="selectArrowWrap">                   	
                   	<span class="downArrow spriteSheet"></span>
                   </span>
                </div>
              </div>
              <div class="column-6">
                <div class="inputWrap">
                    <label>Other Skills</label>
                    <input placeholder="Enter Name" class="greyPlaceholder" type="text" >
                </div>
              </div>
          </div>
         </div>
       </div>
       <div class="border-bt-grey">
         <div class="container-1340 ">
          <h4>Availability & Pricing</h4>
          <h5 class="colorOrange">Define Daily Rate($)</h5>
          <div class="row">
              <div class="column-6">
                <div class="inputWrap pos-rel">
                  <label>1 week</label>
                  <input placeholder="Enter Value" class="greyPlaceholder " type="text" >                
                </div>
              </div>
              <div class="column-6">
                <div class="inputWrap pos-rel">
                  <label>1 - 4 week</label>
                  <input placeholder="Enter Value" class="greyPlaceholder " type="text" >                
                </div>
              </div>              
              <div class="column-6">
                <div class="inputWrap pos-rel">
                  <label>4 - 12 week</label>
                  <input placeholder="Enter Value" class="greyPlaceholder " type="text" >                
                </div>
              </div>             
              <div class="column-6">
                <div class="inputWrap pos-rel">
                  <label>More than 12 weeks</label>
                  <input placeholder="Enter Value" class="greyPlaceholder " type="text" >                
                </div>
              </div>
          </div>
          <h5 class="colorOrange">Working Days</h5>
          <div class="row">
          <div class="column-3">
            <div class="custmCheckBox">
              <input type="checkbox" id="All" />
              <label for="All">All Days</label>
            </div>
          </div>
          <div class="column-3">
            <div class="custmCheckBox">
              <input type="checkbox" id="Monday" />
              <label for="Monday">Monday</label>
            </div>
          </div>
          <div class="column-3">
            <div class="custmCheckBox">
              <input type="checkbox" id="Tuesday" />
              <label for="Tuesday">Tuesday</label>
            </div>
          </div>
          <div class="column-3">
            <div class="custmCheckBox">
              <input type="checkbox" id="Tuesday" />
              <label for="Tuesday">Wednesday</label>
            </div>
          </div>
          <div class="column-3">
            <div class="custmCheckBox">
              <input type="checkbox" id="Thrusday" />
              <label for="Thrusday">Thrusday</label>
            </div>
          </div>
          <div class="column-3">
            <div class="custmCheckBox">
              <input type="checkbox" id="fri" />
              <label for="fri">Friday</label>
            </div>
          </div>
          <div class="column-3">
            <div class="custmCheckBox">
              <input type="checkbox" id="sat" />
              <label for="sat">Saturday</label>
            </div>
          </div>
          <div class="column-3">
            <div class="custmCheckBox">
              <input type="checkbox" id="sun" />
              <label for="sun">Sunday</label>
            </div>
          </div>

              <div class="column-6">
                <div class="inputWrap pos-rel selectWrap">
                  <label>Primary Location*</label>
                   <select>
                     <option>Sydney</option>
                   </select>
                   
                   <span class="selectArrowWrap">                   	
                   	<span class="downArrow spriteSheet"></span>
                   </span>
                </div>
              </div>
              <div class="column-6">
                <div class="inputWrap pos-rel selectWrap">
                  <label>Other Locations*</label>
                   <select>
                     <option>Perth</option>
                   </select>
                   
                   <span class="selectArrowWrap">                   	
                   	<span class="downArrow spriteSheet"></span>
                   </span>
                </div>
              </div>
            
          </div>
         </div>
       </div>
       <div class="container-1340 iconfirmWrap">
       <div class="row">         
              <div class="column-12">
                <div class="custmCheckBox">
                  <input type="checkbox" id="sat" />
                  <label for="sat">I confirm that I am 18 year or over and possess the right authorisation to work in Australia</label>
                </div>
              </div>
       </div>
         <div class="text-center mobileBtnFixed">
            <input type="submit" value="Submit" class="orangeBtn ">         
         </div>         
       </div>
     </div>
     <footer class="beforeLogin">
        <div class="container-1340 d-flex align-items-center">
           <div class="logoWrap">
             <a href="#"><img src="images/logo_small.png" alt=""></a>              
           </div>
           <div class="shareWrap mar-lft-auto">
            <a href="">Privacy Policy</a>
           </div>
        </div>
     </footer>
   </body>
</html>
